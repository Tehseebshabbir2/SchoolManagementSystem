<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f6f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #userForm {
    background-color: #ffffff;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(114, 112, 112, 0.1);
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  #userForm input,
  #userForm select,#address {
    padding: 10px 14px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
    transition: border-color 0.3s;
  }
  #userForm input:focus,
  #userForm select:focus {
    border-color: #df8730;
    outline: none;
  }
  #userForm button {
    background: #df8730;
    color: #ffffff;
    padding: 10px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 15px;
    transition: background-color 0.3s;
  }
  #userForm button:hover {
    background-color: #df8730;
  }
</style>
<body>
 <form id="userForm">
  <input type="hidden" id="userIndex" />
  <input type="text" id="firstName" placeholder="First Name" required />
  <input type="text" id="lastName" placeholder="Last Name" required />
  <input type="email" id="email" placeholder="Enter Email" required />
  <select id="role" required>
    <option value="">Select Role</option>
    <option value="Student">Student</option>
    <option value="Teacher">Teacher</option>
    <option value="Security Staff">Security Staff</option>
    <option value="Principal">Principal</option>
  </select>
  <input type="tel" id="contact" placeholder="Enter Contact Number" required />
  <textarea id="address" placeholder="Enter Address" required></textarea>
  <button type="submit">Save User</button>
</form>
  <script>
    
  window.onload = function () {
    const urlParams = new URLSearchParams(window.location.search);
    const index = urlParams.get("edit");

    if (index !== null) {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users[parseInt(index)];
      if (user) {
        document.getElementById("userIndex").value = index;
        document.getElementById("firstName").value = user.firstName;
        document.getElementById("lastName").value = user.lastName;
        document.getElementById("email").value = user.email;
        document.getElementById("role").value = user.role;
        document.getElementById("contact").value = user.contact;
        document.getElementById("address").value = user.address;
      }
    }
  };

  document.getElementById("userForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value;
    const lastName = document.getElementById("lastName").value;
    const email = document.getElementById("email").value;
    const role = document.getElementById("role").value;
    const contact = document.getElementById("contact").value;
    const address = document.getElementById("address").value;
    const index = document.getElementById("userIndex").value;

    const userData = { firstName, lastName, email, role, contact, address };

    let users = JSON.parse(localStorage.getItem("users")) || [];

    if (index === "") {
      users.push(userData); // New user
    } else {
      users[parseInt(index)] = userData; // Update user
    }

    localStorage.setItem("users", JSON.stringify(users));
    window.location.href = "user.html";
  });
</script>
</body>
</html>
