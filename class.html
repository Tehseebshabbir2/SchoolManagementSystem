<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classes | School Management System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="media qeure.css">
</head>
<body>
<header class="header">
        <div class="half-header">
<div class="logo">
    <img src="icon.png" alt="">
    <h1>School Management System</h1>
</div>
</div>
<div class="half-header2">
   <button class="add-btn" onclick="openModal()">+ Add Class</button>
 </div>
    </header>
    <div class="main-classes">
    <div class="sidebar">
  <nav>
    <ul>
      <li><a href="index.html">Dashbord</a></li>
      <li><a href="user.html">Users</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="subject.html">Subjects</a></li>
      <li><a href="student.html">Students</a></li>
      <li><a href="admission.html">Admission</a></li>
     
    </ul>
  </nav>
</div>
  <div class="container">
    <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search Class Name..." onkeyup="searchClass()" />
</div>

    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Section</th>
          <th>Teacher</th>
          <th>Total Students</th>
          <th>Room</th>
          <th>Acation</th>
        </tr>
      </thead>
      <tbody id="classTable">
      </tbody>
    </table>
  </div>
</div>
  <div id="classModal" class="modal">
    <div class="modal-content">
      <h3>Add New Class</h3>
      <input type="text" id="className" placeholder="Class Name" />
      <input type="text" id="section" placeholder="Section (e.g. A)" />
      <input type="text" id="teacher" placeholder="Class Teacher Name" />
      <input type="number" id="students" placeholder="Total Students" />
      <input type="text" id="Room" placeholder="Room" />
      <button onclick="addClass()">Add Class</button>
    </div>
  </div>
  <script>
  let editingRow = null;

  function searchClass() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#classTable tr");
    let found = false;
    rows.forEach(row => {
      const className = row.cells[0].textContent.toLowerCase();
      if (className.includes(input)) {
        row.style.display = "";
        found = true;
      } else {
        row.style.display = "none";
      }
    });
    if (!found && input.trim() !== "") {
      alert("Class not found!");
    }
  }

  function openModal() {
    document.getElementById("classModal").style.display = "block";
  }

  window.onclick = function (event) {
    const modal = document.getElementById("classModal");
    if (event.target == modal) {
      modal.style.display = "none";
      resetForm();
    }
  };

  function resetForm() {
    document.getElementById("className").value = '';
    document.getElementById("section").value = '';
    document.getElementById("teacher").value = '';
    document.getElementById("students").value = '';
    document.getElementById("Room").value = '';
    editingRow = null;
  }

  function addClass() {
    const name = document.getElementById("className").value;
    const section = document.getElementById("section").value;
    const teacher = document.getElementById("teacher").value;
    const students = document.getElementById("students").value;
    const room = document.getElementById("Room").value;

    if (editingRow === null) {
      const table = document.getElementById("classTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${name}</td>
        <td>${section}</td>
        <td>${teacher}</td>
        <td>${students}</td>
        <td>${room}</td>
        <td>
          <button onclick="editClass(this)">Edit</button>
          <button onclick="deleteClass(this)">Delete</button>
        </td>
      `;
    } else {
      // Update the row
      editingRow.cells[0].textContent = name;
      editingRow.cells[1].textContent = section;
      editingRow.cells[2].textContent = teacher;
      editingRow.cells[3].textContent = students;
      editingRow.cells[4].textContent = room;
      editingRow = null;
    }

    document.getElementById("classModal").style.display = "none";
    resetForm();
  }

  function editClass(button) {
    editingRow = button.parentElement.parentElement;

    document.getElementById("className").value = editingRow.cells[0].textContent;
    document.getElementById("section").value = editingRow.cells[1].textContent;
    document.getElementById("teacher").value = editingRow.cells[2].textContent;
    document.getElementById("students").value = editingRow.cells[3].textContent;
    document.getElementById("Room").value = editingRow.cells[4].textContent;

    openModal();
  }

  function deleteClass(button) {
    const row = button.parentElement.parentElement;
    row.remove();
  }
</script>

</body>
</html>
