<body>
<header class="header">

</div>

 </div>

    </ul>

  <div class="container">
   

    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Section</th>
          <th>Teacher</th>
          <th>Total Students</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="classTable">
      </tbody>
    </table>
  </div>
</div>
 
  <div id="classModal" class="modal">
    <div class="modal-content">
      <h3>Add New Class</h3>
      <input type="text" id="className" placeholder="Class Name" />
      <input type="text" id="section" placeholder="Section (e.g. A)" />
      <input type="text" id="teacher" placeholder="Class Teacher Name" />
      <input type="number" id="students" placeholder="Total Students" />
      <button onclick="addClass()">Add Class</button>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("classModal").style.display = "block";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("classModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };

    function addClass() {
      const name = document.getElementById("className").value;
      const section = document.getElementById("section").value;
      const teacher = document.getElementById("teacher").value;
      const students = document.getElementById("students").value;

      const table = document.getElementById("classTable");
      const row = table.insertRow();

      row.innerHTML = `
        <td>${name}</td>
        <td>${section}</td>
        <td>${teacher}</td>
        <td>${students}</td>
        <td class="actions">
          <button>Edit</button> |
          <button>Delete</button>
        </td>
      `;

     
      document.getElementById("classModal").style.display = "none";
      document.getElementById("className").value = '';
      document.getElementById("section").value = '';
      document.getElementById("teacher").value = '';
      document.getElementById("students").value = '';
    }
  </script>

</body>
</html>
