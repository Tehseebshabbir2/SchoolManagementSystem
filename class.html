<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Classes | School Management System</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="media qeure.css">
</head>
<body>
<header class="header">
        <div class="half-header">
<div class="logo">
    <img src="icon.png" alt="">
    <h1>School Management System</h1>
</div>
</div>
<div class="half-header2">
   <button class="add-btn" onclick="openModal()">+ Add Class</button>
 </div>
    </header>
    <div class="main-classes">
    <div class="sidebar">
  <nav>
    <ul>
      <li><a href="index.html">Dashbord</a></li>
      <li><a href="user.html">Users</a></li>
      <li><a href="#">Classes</a></li>
      <li><a href="subject.html">Subjects</a></li> 
      <li><a href="student.html">Students</a></li>
      <li><a href="admission.html">Admission</a></li>
     
    </ul>
  </nav>
</div>
  <div class="container">
    <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search Class Name..." onkeyup="searchClass()" />
</div>

    <table>
      <thead>
        <tr>
          <th>Class Name</th>
          <th>Section</th>
          <th>Teacher</th>
          <th>Total Students</th>
          <th>Room #</th>
          <th>Acation</th>
        </tr>
      </thead>
      <tbody id="classTable">
      </tbody>
    </table>
  </div>
</div>
  <div id="classModal" class="modal">
    <div class="modal-content">
      <h3>Add New Class</h3>
      <input type="text" id="className" placeholder="Class Name" />
      <input type="text" id="section" placeholder="Section (e.g. A)" />
      <input type="text" id="teacher" placeholder="Class Teacher Name" />
      <input type="number" id="students" placeholder="Total Students" />
      <input type="text" id="Room" placeholder="Room" />
      <button onclick="addClass()">Add Class</button>
    </div>
  </div>
  <script>
  let editingIndex = null;

  
  function loadClasses() {
    const storedClasses = JSON.parse(localStorage.getItem('classes')) || [];
    const table = document.getElementById("classTable");
    table.innerHTML = '';
    storedClasses.forEach((cls, index) => {
      const row = table.insertRow();
      row.innerHTML = `
        <td>${cls.name}</td>
        <td>${cls.section}</td>
        <td>${cls.teacher}</td>
        <td>${cls.students}</td>
        <td>${cls.room}</td>
        <td>
          <button onclick="editClass(${index})" class="crud-btn">Edit</button>
          <button onclick="deleteClass(${index})" class="crud-btn">Delete</button>
        </td>
      `;
    });
  }

 
  function saveToLocalStorage(data) {
    localStorage.setItem('classes', JSON.stringify(data));
  }

  
  function openModal() {
    document.getElementById("classModal").style.display = "block";
  }

  window.onclick = function (event) {
    const modal = document.getElementById("classModal");
    if (event.target == modal) {
      modal.style.display = "none";
      resetForm();
    }
  };

  function resetForm() {
    document.getElementById("className").value = '';
    document.getElementById("section").value = '';
    document.getElementById("teacher").value = '';
    document.getElementById("students").value = '';
    document.getElementById("Room").value = '';
    editingIndex = null;
  }

  function addClass() {
    const name = document.getElementById("className").value.trim();
    const section = document.getElementById("section").value.trim();
    const teacher = document.getElementById("teacher").value.trim();
    const students = document.getElementById("students").value.trim();
    const room = document.getElementById("Room").value.trim();

    if (!name || !section || !teacher || !students || !room) {
      alert("Please fill in all fields.");
      return;
    }

    let classes = JSON.parse(localStorage.getItem('classes')) || [];

    if (editingIndex === null) {
     
      classes.push({ name, section, teacher, students, room });
    } else {
      
      classes[editingIndex] = { name, section, teacher, students, room };
    }

    saveToLocalStorage(classes);
    loadClasses();
    document.getElementById("classModal").style.display = "none";
    resetForm();
  }

  function editClass(index) {
    const classes = JSON.parse(localStorage.getItem('classes')) || [];
    const cls = classes[index];
    document.getElementById("className").value = cls.name;
    document.getElementById("section").value = cls.section;
    document.getElementById("teacher").value = cls.teacher;
    document.getElementById("students").value = cls.students;
    document.getElementById("Room").value = cls.room;
    editingIndex = index;
    openModal();
  }

  function deleteClass(index) {
    let classes = JSON.parse(localStorage.getItem('classes')) || [];
    classes.splice(index, 1);
    saveToLocalStorage(classes);
    loadClasses();
  }

  function searchClass() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#classTable tr");
    let found = false;
    rows.forEach(row => {
      const className = row.cells[0].textContent.toLowerCase();
      if (className.includes(input)) {
        row.style.display = "";
        found = true;
      } else {
        row.style.display = "none";
      }
    });
    if (!found && input.trim() !== "") {
      alert("Class not found!");
    }
  }


  window.onload = loadClasses;
</script>

</body>
</html>
