</div>
<div class="half-header2">
   <button class="add-btn" onclick="openModal()">+ Add Student</button>
 </div>

  <nav>

  <div class="container">
    <div class="search-container">
  <input type="text" id="searchInput" placeholder="Search Student ID..." onkeyup="searchClass()" />

</div>

    <table>
      <thead>
        <tr>
          <th>Student Id</th>
          <th>Student Name</th>
          <th>Class</th>
          <th>phone #</th>
          <th>Address</th>
        </tr>
      </thead>
      <tbody id="classTable">
      </tbody>
    </table>
  </div>
</div>
  <div id="classModal" class="modal">
    <div class="modal-content">
      <h3>Add New Class</h3>
      <input type="text" id="className" placeholder="student Id" />
      <input type="text" id="section" placeholder="Student name" />
      <input type="text" id="teacher" placeholder="Class Teacher Name" />
      <input type="number" id="students" placeholder="phone #" />
      <input type="text" id="Room" placeholder="Adress" />
      <button onclick="addClass()">Add Class</button>
    </div>
  </div>
  <script>
function searchClass() {
  const input = document.getElementById("searchInput").value.toLowerCase();
  const rows = document.querySelectorAll("#classTable tr");
  let found = false; 
  
  rows.forEach(row => {
    const studentId = row.cells[0].textContent.toLowerCase(); // Student ID = column 0
    if (studentId.includes(input)) {
      row.style.display = "";
      found = true; 
    } else {
      row.style.display = "none";
    }
  });

  if (!found && input.trim() !== "") {
    alert("Student ID not found!");
  }
}

    function openModal() {
      document.getElementById("classModal").style.display = "block";
    }
    window.onclick = function(event) {
      const modal = document.getElementById("classModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    };
    function addClass() {
      const name = document.getElementById("className").value;
      const section = document.getElementById("section").value;
      const teacher = document.getElementById("teacher").value;
      const students = document.getElementById("students").value;
      const Room  = document.getElementById("Room").value;
      const table = document.getElementById("classTable");
      const row = table.insertRow();
      row.innerHTML = `
        <td>${name}</td>
        <td>${section}</td>
        <td>${teacher}</td>
        <td>${students}</td>
        <td>${Room}</td>`;
      document.getElementById("classModal").style.display = "none";
      document.getElementById("className").value = '';
      document.getElementById("section").value = '';
      document.getElementById("teacher").value = '';
      document.getElementById("students").value = '';
       document.getElementById("Room").value = '';
    }
  </script>
</body>
</html>
